<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Page</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="header">
            <h1>Zip<span>Kart</span></h1>
            <p>
                "Juicy <span>Delights</span>, Just a Cart
                <span class="brown">Away!</span>"
            </p>
        </div>
        <div class="container">
            <!-- Row 1 -->
            <div class="rows">
                <!-- Product 1 -->
                <div class="cols">
                    <div class="image">
                        <img
                            src="https://cdn.pixabay.com/photo/2016/04/15/08/04/strawberry-1330459_960_720.jpg"
                            alt="strawberry"
                        />
                    </div>
                    <div class="details">
                        <p class="name">Strawberry</p>
                        <p class="price"><span>$89</span></p>
                        <p class="ratings">
                            <i id="star" class="fa-solid fa-star"></i>
                            <i id="star" class="fa-solid fa-star"></i>
                            <i id="star" class="fa-solid fa-star"></i>
                            <i id="star" class="fa-solid fa-star"></i>
                            <i
                                id="star"
                                class="fa-solid fa-star-half-stroke"
                            ></i>
                        </p>
                        <div class="btn">
                            <button><i class="fa-solid fa-cart-plus"></i>Add to Cart</button>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->
                <div class="cols">
                    <div class="image">
                        <img
                            src="https://cdn.pixabay.com/photo/2023/10/21/18/34/grapes-8331973_1280.jpg"

                        <p class="name">Grapes</p>
